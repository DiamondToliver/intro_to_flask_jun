{% extends 'base.html' %}

{% block content %}

<h4>This is my test page!</h4>

<p>Here are my favorite colors in order:</p>
<ol>
    {% for c in colors %}
        {% if c == 'blue' %}
            <h1>{{ c }}</h1>
        {% else %}
            <li>{{ c }}</li>
        {% endif %}
    {% endfor %}
</ol>

{% endblock content %}
